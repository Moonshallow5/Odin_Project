<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <dialog>
        <form method="dialog">
            <p><label for="todo">Todo</label><input required id="todo" name="todo"></p>
            <p><label for="desc">Description</label><input required id="desc" name="desc" type="text"></p>
            <p><label for="date">Due Date</label><input type="date" id="date"></p>
            <select id="priority" name="priority">     
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <p><button class="submit-btn">Submit</button></p>






        </form>



    </dialog>

    

    <script src="main.js"></script>
</body>
</html>
